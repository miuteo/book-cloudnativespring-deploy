name: nativespringcloud
services:

  order-service:
    depends_on:
      config-service:
        condition: service_healthy
      polar-postgres:
        condition: service_started
    image: ${REGISTRY}/order-service
    container_name: "order-service"
    ports:
      - 8081:9002
      - 8002:8001
    healthcheck: # Ensure order Service is running before other services start
      test: [ "CMD", "/workspace/health-check" ]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      - THC_PATH=/actuator/health
      - THC_PORT=9002
      - BPL_DEBUG_ENABLED=true
      - BPL_JVM_THREAD_COUNT=50
      - DB_HOSTNAME=polar-postgres
      - CONFIG_HOSTNAME=config-service
      - CATALOG_SERVICE_HOSTNAME=catalog-service
      - CATALOG_SERVICE_PORT=9001
      - BPL_DEBUG_PORT=8001
  catalog-service:
    depends_on:
      config-service:
        condition: service_healthy  # Wait until config-service is healthy
      polar-postgres:
        condition: service_started
    image: ${REGISTRY}/catalog-service
    container_name: "catalog-service"
    ports:
      - 8080:9001
      - 8001:8001
    healthcheck: # Ensure Config Service is running before other services start
      test: [ "CMD", "/workspace/health-check" ]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      - THC_PATH=/actuator/health
      - THC_PORT=9001
      - BPL_DEBUG_ENABLED=true
      - BPL_DEBUG_PORT=8001
      - BPL_JVM_THREAD_COUNT=50
      - DB_HOSTNAME=polar-postgres
      - CONFIG_HOSTNAME=config-service

  polar-postgres:
    image: "postgres:14.4"
    container_name: "polar-postgres"
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    volumes:
      - ./postgresql/init.sql:/docker-entrypoint-initdb.d/init.sql

  config-service:
    container_name: "config-service"
    image: ${REGISTRY}/config-service
    ports:
      - 8888:8888
    healthcheck: # Ensure Config Service is running before other services start
      test: ["CMD", "/workspace/health-check"]
    environment:
      THC_PATH: /actuator/health
      THC_PORT: 8888
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

